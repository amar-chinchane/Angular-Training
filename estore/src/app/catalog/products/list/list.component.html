<!-- Header Section -->
<header class="app-header">
  <div class="header-content">
    <h1 class="app-title">Product Store</h1>

    <div class="header-buttons">
      <button class="btn-primary" (click)="redirect_to_cart()">
        ðŸ›’ View Cart
      </button>

      <button class="logout-btn" (click)="logout()">
        ðŸšª Logout
      </button>
    </div>
  </div>
</header>

<!-- Product List Section -->
<div class="product-list-container">
  <div class="product-grid">
    <div class="product-card" *ngFor="let p of products" appProductHighlight [isDiscounted]="p.isDiscounted||false"
      [isOutOfStock]="p.isOutOfStock||false" (quantityCount)="p.likes">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <app-details [product]="p"></app-details>
        </div>
        <button class="btn-addcart" (click)="add_to_cart(p)" [disabled]="p.isOutOfStock">
          + Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
