<!-- Header Section -->
<header class="app-header">
  <div class="header-content">
    <h1 class="app-title">Welcome to the {{title}}</h1>

    <!-- Logout button only visible after login -->
    <button
      *ngIf="isLoggedIn"
      class="logout-btn"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</header>
