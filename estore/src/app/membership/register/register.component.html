<div class="register-container">
  <div class="register-card">
    <h2 class="register-title">Create an Account</h2>
    <p class="register-subtitle">Fill in your details to register</p>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
      <!-- First & Last Name -->
      <div class="form-row">
        <div class="form-group half">
          <label>First Name</label>
          <input type="text" name="firstName" [(ngModel)]="customerModel.firstName" required minlength="3" maxlength="8"
            placeholder="Enter first name" />
        </div>
        <div class="form-group half">
          <label>Last Name</label>
          <input type="text" name="lastName" [(ngModel)]="customerModel.lastName" required
            placeholder="Enter last name" />
        </div>
      </div>
      <!-- USERNAME -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" [(ngModel)]="registerModel.username" required placeholder="Enter username" />
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="registerModel.password" required minlength="4"
          placeholder="Enter password" />
      </div>

      <!-- ROLE -->
      <div class="form-group">
        <label>Role</label>
        <select name="role" [(ngModel)]="registerModel.role" required>
          <option value="">Select Role</option>
          <option value="Student">Student</option>
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
        </select>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="customerModel.email" required placeholder="Enter email address" />
      </div>

      <!-- Birth Date and Age -->
      <div class="form-row">
        <div class="form-group half">
          <label>Birth Date</label>
          <input type="date" name="birthDate" [(ngModel)]="customerModel.birthDate" required />
        </div>
        <div class="form-group half">
          <label>Age</label>
          <input type="number" name="age" [(ngModel)]="customerModel.age" required placeholder="Enter age" />
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="phoneNo" [(ngModel)]="customerModel.phoneNo" required
          placeholder="Enter phone number" />
      </div>

      <!-- Location -->
      <div class="form-group">
        <label>Location</label>
        <select name="location" [(ngModel)]="customerModel.location" required>
          <option value="">Select</option>
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Bangalore</option>
        </select>
      </div>

      <!-- Membership -->
      <div class="form-group">
        <label>Membership</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="memberShip" [(ngModel)]="customerModel.memberShip" value="gold" required />
            Gold
          </label>
          <label>
            <input type="radio" name="memberShip" [(ngModel)]="customerModel.memberShip" value="silver" required />
            Silver
          </label>
          <label>
            <input type="radio" name="memberShip" [(ngModel)]="customerModel.memberShip" value="platinum" required />
            Platinum
          </label>
        </div>
      </div>

      <!-- Status -->
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" name="isRegistered" [(ngModel)]="customerModel.isRegistered" />
          Is Registered
        </label>
      </div>

      <!-- Source of Information -->
      <div class="form-group">
        <label>Source of Information</label>
        <select multiple name="socialStatus" [(ngModel)]="customerModel.socialStatus">
          <option>Facebook</option>
          <option>Instagram</option>
          <option>Twitter</option>
          <option>LinkedIn</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="!registerForm.form.valid" class="btn-primary">
        Register
      </button>

      <div class="extra-actions">
        <p>Already have an account?</p>
        <button type="button" class="btn-secondary" (click)="goToLogin()">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
